<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Yummy Tummy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('image/bg.jpeg');
    }
    .container-box {
      width: 320px;
      margin: 50px auto;
      background: azure;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }
    button {
      width: 100%;
      padding: 8px;
    }
    button:hover {
      background-color: #218838;
    }
    footer {
      margin-top: 20px;
      background-color: rgb(14, 13, 13);
      color: white;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="home.html">Yummy Tummy</a>
    <span class="navbar-text text-white">Register</span>
  </nav>
  <div class="container-box">
    <h3 class="text-center">Register</h3>

    <label for="userid">User ID:</label>
    <input id="userid" placeholder="Enter username">

    <label for="fullname">Full Name:</label>
    <input id="fullname" placeholder="Your full name">

    <label for="address">Address:</label>
    <input id="address" placeholder="Your address">

    <label for="phone">Phone:</label>
    <input id="phone" placeholder="Contact number">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Create password">

    <button onclick="registerUser()">Register</button>
  </div>
  <footer>
    <p>&copy; 2025 Yummy Tummy</p>
  </footer>

  <script>
    function validatePassword(password) {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
    }

    function registerUser() {
      const userid = document.getElementById('userid').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!userid || !fullname || !address || !phone || !password) {
        alert("All fields are required!");
        return;
      }
      if (!validatePassword(password)) {
        alert("Password must be at least 8 characters, include 1 uppercase, 1 number, and 1 special character.");
        return;
      }
      alert("Registration successful! You can now login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
