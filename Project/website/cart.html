<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy Tummy - Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background-image: url('image/order.jpeg');
      background-size: contain;
    }
    .cart-container {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgb(14, 13, 13);
      color: white;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="home.html">Yummy Tummy</a>
  <span class="navbar-text text-white">Your Cart</span>
</nav>

<div class="cart-container">
  <h2 class="text-center">Your Cart</h2>
  <div id="cartItems"></div>
  <p class="text-center fw-bold mt-3" id="totalPrice"></p>

  <div class="text-center mt-3">
    <a href="menu.html" class="btn btn-primary">Go Back to Menu</a>
    <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Yummy Tummy</p>
</footer>

<script>
  let cart = JSON.parse(sessionStorage.getItem("cart") || "[]");

  function displayCart() {
    let cartDiv = document.getElementById("cartItems");
    let total = 0;
    if (cart.length === 0) {
      cartDiv.innerHTML = `<p class="text-center">No items in your cart yet.</p>`;
      document.getElementById("totalPrice").innerText = "";
      return;
    }
    let html = `<ul class="list-group">`;
    cart.forEach((item, index) => {
      let subtotal = item.price * item.qty;
      total += subtotal;
      html += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>${item.name}</strong><br>
            ₹${item.price} x ${item.qty} = ₹${subtotal}
          </div>
          <div>
            <button class="btn btn-sm btn-secondary" onclick="decreaseQty(${index})">-</button>
            <button class="btn btn-sm btn-secondary" onclick="increaseQty(${index})">+</button>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        </li>`;
    });
    html += `</ul>`;
    cartDiv.innerHTML = html;
    document.getElementById("totalPrice").innerText = "Total: ₹" + total;
  }

  function increaseQty(index) {
    cart[index].qty += 1;
    sessionStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function decreaseQty(index) {
    if (cart[index].qty > 1) {
      cart[index].qty -= 1;
    } else {
      cart.splice(index, 1);
    }
    sessionStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    sessionStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    sessionStorage.removeItem("cart");
    window.location.href = "order.html";
  }

  displayCart();
</script>

</body>
</html>
